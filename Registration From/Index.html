<body>
    <div align="center">
        <img src="https://dmhqppb4umb6.cloudfront.net/saylani-logo.png" alt="">
        <h1>Saylani Online Academy</h1>
        <form action="thanks.html" name="StudentRegistration">

            <table width="40%" bgcolor="lightgray" align="center" cellspacing="12">
                
                <tr>
                    <td colspan=2>
                        <center>
                            <font size=5><b>Student Registration Form</b></font>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td  size="30">Name:</td>
                    <td><input type=text name=textnames id="textname" size="30" placeholder="Name"></td>
                </tr>

                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" name="fathername" id="fathername" size="30" placeholder="Father Name"></td>
                </tr>

                
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="fathername" id="fathername" size="30" placeholder="*********"></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><textarea name="" id="" cols="32" rows="5">Address</textarea></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="sex" value="male" size="10">Male
                        <input type="radio" name="sex" value="Female" size="10">Female</td>
                </tr>

                <tr>
                    <td>Language:</td>
                    <td><input type="checkbox" size="30">Urdu
                        <input type="checkbox"  size="30">English
                        <input type="checkbox" size="30">Arabic
                        <input type="checkbox"  size="30">Chines</td>
                </tr>
                
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="dob" id="dob" size="30"></td>
                </tr>

                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" name="emailid" id="emailid" size="30" placeholder="Email ID"></td>
                </tr>
                
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="number" name="emailid" id="emailid" size="30" placeholder="Mobile Number"></td>
                </tr>

                <tr>
                    <td>City:</td>
                    <td><select name="City">
                            <option value="-1" selected>Select Your City</option>
                            <option value="Karachi">NEW DELHI</option>
                            <option value="Islamabad">MUMBAI</option>
                            <option value="Goa">GOA</option>
                            <option value="Patna">PATNA</option>
                        </select></td>
                </tr>
                
                <tr>
                    <td>Hobbies:</td>
                    <td><select name="City" multiple>
                            <option value="Karachi" selected>Cricket</option>
                            <option value="Islamabad">Football</option>
                            <option value="Goa">Hokey</option>
                            <option value="Patna">Tennis</option>
                            <option value="Patna">Painting</option>
                            <option value="Patna">Swimming</option>
                        </select></td>
                </tr>


                <tr>
                    <td>Picture Upload:</td>
                    <td><input type="file" name="mobileno" id="mobileno">
                        <input type="submit" value="Upload" />
                        </td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit Form" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
